<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Переміщення товару</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Три точки -->
    <div id="preloader" class="preloader" style="display: none">
      <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
      </div>
    </div>
    <!-- С вращающимся кругом -->
    <!-- <div id="preloader" class="preloader" style="display: none">       <div class="spinner-circle"></div>     </div> -->
    <!-- С пульсирующим кругом -->
    <!-- <div id="preloader" class="preloader" style="display: none">       <div class="pulse"></div>     </div> -->
    <form
      id="loginForm"
      onsubmit="handleLoginSubmit(event)"
      autocomplete="off"
      class="login-container"
    >
      <h2>Вхід у систему</h2>
      <div class="form-group">
        <label for="email">Логін або Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          autocomplete="off"
          required
        />
      </div>
      <div class="form-group password-container">
        <label for="password">Пароль:</label>
        <div class="password-input-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="off"
            required
          />
          <button
            type="button"
            class="toggle-password"
            onclick="togglePassword()"
          >
            <svg class="eye-icon" viewBox="0 0 24 24" width="24" height="24">
              <path
                class="eye-open"
                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
              />
              <path
                class="eye-closed"
                d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"
              />
            </svg>
          </button>
        </div>
      </div>
      <!-- <button onclick="handleLogin()">Войти</button> -->
      <button type="submit" id="loginButton">
        <span class="default-text">Увійти</span>
        <!-- <span class="loading-text" style="display: none">
          Виконується вхід...
        </span> -->
      </button>
      <div
        id="loginError"
        style="color: red; margin-top: 10px; display: none"
      ></div>
    </form>
    <div id="mainContent" style="display: none">
      <h1>Історія руху товару</h1>
      <label for="idInput">Введіть ID товару:</label>
      <input type="text" id="idInput" onkeydown="handleKeyDown(event)" />
      <label for="locationSelect">Виберіть локацію:</label>
      <select id="locationSelect" onchange="handleLocationChange()">
        <option value="">Пошук по всіх локаціях</option>
      </select>
      <label for="warehouseSelect">Виберіть склад:</label>
      <select id="warehouseSelect" onchange="enableLoadButton()" disabled>
        <option value="">Виберіть склад</option>
      </select>
      <div
        id="errorMessage"
        style="display: none; color: red; margin: 10px 0"
      ></div>
      <button id="loadButton" onclick="loadData()">Завантажити дані</button>
      <button onclick="exportToExcel()">Експортувати в Excel</button>
      <button onclick="exportToPDF()">Експортувати до PDF</button>
      <button onclick="handleLogout()" class="logout-btn">Вийти</button>
      <div id="result" class="table-container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
