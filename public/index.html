<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Переміщення грошей</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Добавляем новый CSS файл -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
  </head>
  <body>
    <div class="wrapper">
      <section id="preloader-section">
        <div id="preloader" class="preloader" style="display: none">
          <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="dot3"></div>
          </div>
        </div>
      </section>
      <section id="entrance-section">
        <form
          id="loginForm"
          onsubmit="handleLoginSubmit(event)"
          autocomplete="off"
          class="login-container"
          novalidate
        >
          <h2>Вхід у систему</h2>
          <div class="form-group">
            <label for="email">Логін або Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="off"
              autocapitalize="off"
              spellcheck="false"
              readonly
              onfocus="this.removeAttribute('readonly');"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Пароль:</label>
            <div class="password-input">
              <input
                type="password"
                id="password"
                name="password"
                autocomplete="new-password"
                readonly
                onfocus="this.removeAttribute('readonly');"
                required
              />
              <i class="eye-icon" onclick="togglePassword()"></i>
            </div>
          </div>
          <button type="submit" id="loginButton">Увійти</button>
          <div
            id="loginError"
            style="color: red; margin-top: 10px; display: none"
          ></div>
        </form>
      </section>
      <section id="content-section">
        <div id="mainContent" style="display: none">
          <div class="content-title">
            <h1>Історія фінансових взаємин із клієнтом</h1>
          </div>
          <div class="content-header">
            <div class="content-header-left">
              <div class="form-group-id">
                <label for="idInput">Введіть ID клієнта:</label>
                <input
                  type="text"
                  id="idInput"
                  onkeydown="handleKeyDown(event)"
                />
              </div>
              <!-- Селектор периодов будет добавлен здесь с помощью JavaScript -->
              <div
                id="errorMessage"
                style="display: none; color: red; margin: 10px 0"
              ></div>
              <button id="loadButton" onclick="loadData()">
                Завантажити дані
              </button>
            </div>
            <div class="content-header-right">
              <button onclick="exportToExcel()">Експортувати в Excel</button>
              <button onclick="exportToPDF()">Експортувати до PDF</button>
              <button onclick="handleLogout()" class="logout-btn">Вийти</button>
            </div>
          </div>
          <div id="result" class="table-container"></div>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
